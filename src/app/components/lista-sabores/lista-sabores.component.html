<div class="flavor-selector-container">

  <h2>1. Escolha o(s) Sabor(es)</h2>
  <p class="instructions">Selecione um sabor.</p>

  <div class="flavor-list">

    @for (sabor of pizzaSabores; track sabor.id) {
      <div
        class="flavor-item"
        [class.selected]="sabor.id === selectedFlavorId"
        >

        <div class="flavor-image-column">
          <div class="img-placeholder">
            <span class="icon-placeholder">üçΩÔ∏è</span>
          </div>
          <span class="img-label">{{ sabor.imagemUrl }}</span>
        </div>

        <div class="flavor-info">
          <h3 class="flavor-title">{{ sabor.nome }}</h3>
          <p class="flavor-description">{{ sabor.descricao }}</p>
        </div>

        <div class="flavor-price">
          + R$ {{ sabor.preco | number:'1.2-2' }}
        </div>

      </div>
    }
  </div>
</div>
