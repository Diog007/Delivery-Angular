<app-header></app-header>
<div class="page-header">
  <div class="header-content">
    <button class="back-button">
      <i class="icon-arrow-left"></i>
      <span>Voltar</span>
    </button>

    <div class="page-title">
      <h1>Personalize sua {{pizzaTipo?.nome}}</h1>
      <p class="subtitle">{{pizzaTipo?.descricao}}</p>
    </div>
  </div>
</div>

<div class="page-content">
  @if (isLoading) {
  <div>
    <app-loading></app-loading>
  </div>
  }@else {
  <app-lista-sabores [pizzaSabores]="pizzaSabores"></app-lista-sabores>
  <app-adicionais [pizzaAdicionais]="pizzaAdicionais"></app-adicionais>
  <app-lista-bordas [pizzaBordas]="pizzaBordas"></app-lista-bordas>
  }
</div>
<app-footer-fixed></app-footer-fixed>
